name: 'custom_chicken'
version: '1.0.0'
description: 'A custom application container chicken, running python :D'
author: 'contact@leojohnston.tech'
image: 'python:3.8'

type: 'OCI'

scripts:
  start: 'python3 main.py'
  install: 'pip install -r requirements.txt'

env_variables:
  - name: 'API_KEY'
    value: '1234567890'
  - name: 'SECRET'
    value: 'super_secret'
