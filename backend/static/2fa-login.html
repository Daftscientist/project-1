<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="my_form_otp">
        <label for="code">Enter 2FA OTP Code (from generator app)</label>
        <input type="text" name="code" id="otp_code">
        <button type="submit">Submit</button>
    </form>
    <form id="my_form_backup">
        <label for="code">Enter Backup Code</label>
        <input type="text" name="code" id="backup_code">
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById("my_form_otp").addEventListener('submit', function(e) {
            e.preventDefault();
            var code = document.getElementById('otp_code').value;
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/v1/auth/verify/otp-code", true);
            xhr.withCredentials = true;
            xhr.onreadystatechange = function() {
                if (xhr.status == 200) {
                    window.location.href = "/dashboard.html";
                } else {
                    alert("Invalid OTP code");
                }
            }
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({
                otp_code: code
            }));
        });

        document.getElementById('my_form_backup').addEventListener('submit', function(e) {
            e.preventDefault();
            var code = document.getElementById('backup_code').value;
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/v1/auth/verify/backup-code", true);
            xhr.withCredentials = true;
            xhr.onreadystatechange = function() {
                if (xhr.status == 200) {
                    window.location.href = "/dashboard.html";
                } else {
                    alert("Invalid backup code");
                }
            }
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({
                backup_code: code
            }));
        });
    </script>
</body>
</html>
