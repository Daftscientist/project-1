<h1>Enable Two-Factor Authentication</h1>
<div id="insert_image"></div>
<p>Scan the QR code above using your authenticator app or utilise the secret below</p>
<p>Secret: <span id="secret"></span></p>
<p>Click the button below to continue verification once you have scanned the QR code using your authenticator app</p>
<button type="submit" id="continue">Continue</button>
<div id="form_container" class="hidden">
    <form id="our_form">
        <input type="text" name="code" placeholder="Enter the code from the authenticator app">
        <button type="submit">Submit</button>
    </form>
</div>
