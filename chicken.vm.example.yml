name: 'custom_chicken'
version: '1.0.0'
description: 'A custom VM chicken, running debian :D'
author: 'contact@leojohnston.tech'
image: 'images:debian/12'
# Or use an .iso file on the system - must be accessable on the Nodes file system at the path specified
#iso: 'path/to/iso/file.iso'

type: 'VM'

# No scripts are required for a VM, as the VM will be started with the image or iso specified above.

env_variables:
  - name: 'API_KEY'
    value: '1234567890'
  - name: 'SECRET'
    value: 'super_secret'
